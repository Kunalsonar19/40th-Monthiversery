<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>40th Monthiversary Card 🌜</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3800/3800591.png" type="image/x-icon">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="envelope new">
    <div class="front">
      <div class="mail">
        <p>Happy 40 <sup>th</sup> Monthiversary</p>
        <center>
          <dotlottie-player src="https://lottie.host/29bec057-9f39-4e72-863a-51111554c6a1/Ujo4we0zv9.json"
            background="transparent" speed="1" style="width: 250px; height: 250px" direction="1" playMode="normal" loop
            autoplay></dotlottie-player>
        </center>
        <p>Click me</p>
      </div>
    </div>
    <div class="back">
      <div class="letter">
        <p>Happy 40th monthiversary, my love! 🌸 Each month with you has been a beautiful journey, and I'm so grateful
          for every moment we've shared. I love you more than words can
          express! ❤️</p>
        <p>Always Yours </p>
        <p>Chicoo 🐷</p>

        <div class="box">

        </div>
      </div>
      <div class="flip left-flip"></div>
      <div class="flip right-flip"></div>
      <div class="flip bottom-flip"></div>
      <div class="flip top-flip"></div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.spritely/0.6.5/jquery.spritely.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
